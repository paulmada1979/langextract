<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangExtract Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e1e5e9;
        }

        .message.assistant .message-content h4 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .sources {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .sources h5 {
            color: #667eea;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .source-item {
            font-size: 11px;
            color: #666;
            margin-bottom: 3px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e1e5e9;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .input-group input:focus {
            border-color: #667eea;
        }

        .input-group button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .input-group button:hover {
            background: #5a6fd8;
        }

        .input-group button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .settings {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-width: 200px;
        }

        .settings h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
        }

        .settings label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }

        .settings input, .settings select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="settings">
        <h3>Settings</h3>
        <label>API URL:</label>
        <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="API URL">
        
        <label>Max Results:</label>
        <input type="number" id="maxResults" value="5" min="1" max="20">
        
        <label>Similarity Threshold:</label>
        <input type="number" id="similarityThreshold" value="0.7" min="0" max="1" step="0.1">
        
        <label>Model:</label>
        <select id="model">
            <option value="gpt-4o-mini">GPT-4o Mini</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
        </select>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>🤖 LangExtract Chat</h1>
            <p>Chat with your documents using AI</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    <h4>🤖 Assistant</h4>
                    <p>Hello! I'm your AI assistant. I can help you find information from your documents. What would you like to know?</p>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Thinking...
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Ask me anything about your documents..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        let conversationId = null;

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            input.value = '';
            
            // Show loading
            showLoading(true);
            
            try {
                const response = await fetch(`${getApiUrl()}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId,
                        max_results: parseInt(document.getElementById('maxResults').value),
                        similarity_threshold: parseFloat(document.getElementById('similarityThreshold').value),
                        model: document.getElementById('model').value,
                        temperature: 0.7
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Update conversation ID
                conversationId = data.conversation_id;
                
                // Add assistant response
                addMessage('assistant', data.response, data.sources);
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('assistant', `Sorry, I encountered an error: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function addMessage(sender, content, sources = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            let messageContent = `<div class="message-content">`;
            
            if (sender === 'assistant') {
                messageContent += `<h4>🤖 Assistant</h4>`;
            } else {
                messageContent += `<h4>👤 You</h4>`;
            }
            
            messageContent += `<p>${content}</p>`;
            
            if (sources && sources.length > 0) {
                messageContent += `<div class="sources">`;
                messageContent += `<h5>📚 Sources (${sources.length}):</h5>`;
                sources.forEach((source, index) => {
                    messageContent += `<div class="source-item">`;
                    messageContent += `${index + 1}. ${source.document_id} - ${source.chunk_id} (Similarity: ${(source.similarity * 100).toFixed(1)}%)`;
                    messageContent += `</div>`;
                });
                messageContent += `</div>`;
            }
            
            messageContent += `</div>`;
            
            messageDiv.innerHTML = messageContent;
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const sendButton = document.getElementById('sendButton');
            
            if (show) {
                loading.classList.add('show');
                sendButton.disabled = true;
                sendButton.textContent = 'Sending...';
            } else {
                loading.classList.remove('show');
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }

        function getApiUrl() {
            return document.getElementById('apiUrl').value.replace(/\/$/, '');
        }

        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${getApiUrl()}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    console.log('✅ API is healthy');
                    console.log(`📊 Total embeddings: ${data.total_embeddings}`);
                } else {
                    console.warn('⚠️ API is unhealthy');
                }
            } catch (error) {
                console.error('❌ API health check failed:', error);
            }
        }

        // Check health when page loads
        window.addEventListener('load', checkHealth);
    </script>
</body>
</html>
